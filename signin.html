<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a29229ad10.js" crossorigin="anonymous"></script>
        <script src="particles.js"></script>
        
    </head> 
    <body>
        <div id="particles-js"></div>
        <div id="header">
                
            <div class="container">
                <nav>
                    <h1>LIBRARYZONE</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Registar</a></li>
                    <li><a href="signin.html">Login</a></li>
                </ul>
        
                </nav>
                
            </div>
        </div>
        <section>
            <div class="main-form-container">
              <div id="form_section" class="form-container">
                <div class="login-form form-wraper ">
                  <div>
                    <div class="form-title">
                      <h2>Login</h2>
                    </div>
                    <div class="input-group">
                      <div class="box">
                        <span>
                          <input placeholder="Email" class="myInput" type="text" />
                        </span>
                      </div>
                    </div>
                    <div class="input-group">
                      <div class="box">
                        <span>
                          <input placeholder="Password" class="myInput" type="text" />
                        </span>
                      </div>
                    </div>
                    <div class="forget-password">
                      <a href="">FORGOT PASSWORD</a>
                    </div>
                    <div class="action-button">
                      <button>Login</button>
                    </div>
                  </div>
                </div>
                <div class="signUp-form form-wraper">
                  <div>
                    <div class="form-title">
                      <h2>Sign Up</h2>
                    </div>
                    <div class="input-group">
                      <div class="box">
                        <span>
                          <input placeholder="Full Name" class="myInput" type="text" />
                        </span>
                      </div>
                    </div>
                    <div class="input-group">
                      <div class="box">
                        <span>
                          <input placeholder="Email" class="myInput" type="text" />
                        </span>
                      </div>
                    </div>
                    <div class="input-group">
                      <div class="box">
                        <span>
                          <input placeholder="Mobile No." class="myInput" type="number" />
                        </span>
                      </div>
                    </div>
                    <div style="margin-bottom: 0px;" class="input-group">
                      <div class="box">
                        <span>
                          <input placeholder="Password" class="myInput" type="password" />
                        </span>
                      </div>
                    </div>
                    <div class="action-button">
                      <button>Sign Up</button>
                    </div>
                  </div>
                </div>
              </div>
              <div id="multiple-btn" class="bg-btn-container">
               
                <div class="action-button">
                  <button style="margin-left: 300px; margin-top: 400px;"><a href="register.html">SIGN UP</a></button>
                </div>
              </div>
          
            </div>
          </section> 
    </body>
    
<script>
    particlesJS("particles-js", {
        particles: {
            color:'##00ff00',
            interactivity: {
detect_on: "canvas",
events: {
onhover: {
enable: true,
mode: "repulse"
}
}
},
number: {
value: 100,
density: {
enable: true,
value_area: 800
}
},
color: {
value: "#00ff00"
},
size: {
value: 4, // Initial particle size
anim: {
enable: true,
speed: 2, // Adjust this value for the speed of size change
size_min: 0.1, // Minimum particle size
sync: false
}
},
move: {
enable: true,
speed: 6, // Adjust the speed of particle movement
out_mode: "bounce"// Adjust the distance particles move away from the cursor // Adjust this value to control the speed
},
interactivity: {
detectsOn: "canvas",
events: {
onhover: {
enable: true,
mode: "repulse"
}
}
},
// Other configuration options
shape: {
color: '#00ff00',
type: 'circle',

polygon: {
nb_sides: 10
}
},

opacity: {
value: 1,
random: false,
anim: {
enable: false,
speed: 500,
opacity_min: 1000,
sync: false
}
},
},
    });
  </script>
