    <script>
        particlesJS("particles-js", {
            particles: {
                color:'##00ff00',
                interactivity: {
    detect_on: "canvas",
    events: {
    onhover: {
    enable: true,
    mode: "repulse"
    }
    }
    },
    number: {
    value: 100,
    density: {
    enable: true,
    value_area: 800
    }
    },
    color: {
    value: "#00ff00"
    },
    size: {
    value: 4, // Initial particle size
    anim: {
    enable: true,
    speed: 2, // Adjust this value for the speed of size change
    size_min: 0.1, // Minimum particle size
    sync: false
    }
    },
    move: {
    enable: true,
    speed: 6, // Adjust the speed of particle movement
    out_mode: "bounce"// Adjust the distance particles move away from the cursor // Adjust this value to control the speed
    },
    interactivity: {
    detectsOn: "canvas",
    events: {
    onhover: {
    enable: true,
    mode: "repulse"
    }
    }
    },
    // Other configuration options
    shape: {
    color: '#00ff00',
    type: 'circle',
    
    polygon: {
    nb_sides: 10
    }
    },
    
    opacity: {
    value: 1,
    random: false,
    anim: {
    enable: false,
    speed: 500,
    opacity_min: 1000,
    sync: false
    }
    },
    },
        });
      </script>
